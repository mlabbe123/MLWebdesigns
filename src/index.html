<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
	<meta name="description" content="Backbone Todos">
	<!-- CSS FILES -->
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>Todos</h1>
			<input id="new-todo" placeholder="Kessé que tu dois faire?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Marquer complété</label>
			<ul id="todo-list">
			</ul>
		</section>
		<footer id="footer">
			
		</footer>
	</section>
	<div id="info">
		<p>Double</p>
	</div>

	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>
			<label><%- title %></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>"
	</script>

	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong><%= remaining === 1 ? 'item' : 'items' %> restants</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">Tous</a>
			</li>
			<li>
				<a href="#/active">Actifs</a>
			</li>
			<li>
				<a href="#/completed">Complétés</a>
			</li>
		</ul>
		<% if (completed) { %>
			<button id="clear-completed">Effacé complétés (<%= completed %>)</button>
		<% { %>
	</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>
<script src="js/modernizr.custom.11953.js"></script>
<script type="text/javascript">
	Modernizr.load([
		{
			test: Modernizr.mq('only all'),
			nope: 'js/respond.min.js'
		}
	]);
</script>
</body>
</html>
