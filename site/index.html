<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
	<meta name="description" content="Template">
	<meta name="robots" content="index, follow">
	<link rel="shortcut icon" href="images/favicon.ico"/>
	<!-- CSS FILES -->
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<link href="css/jquery-ui.min.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div id="books">
		<form id="addBook" action="#">
			<div>
				<label for="coverImage">CoverImage: </label>
				<input id="coverImage" type="file"/>
				<label for="title">Title: </label>
				<input id="title" type="text"/>
				<label for="author">Author: </label>
				<input id="author" type="text"/>
				<label for="releaseDate">Release date: </label>
				<input id="releaseDate" type="text"/>
				<label for="keywords">Keywords: </label>
				<input id="keywords" type="text"/>
				<button id="add">Add</button>
			</div>
		</form>
	</div>

	<script id="bookTemplate" type="text/template">
		<img src="<%= coverImage %>"/>
		<ul>
			<li><%= title %></li>
			<li><%= author %></li>
			<li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
			<li><% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %><% } ); %></li>
		</ul>

		<button class="delete">Delete</button>
	</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/lib/jquery-1.10.2.min.js"><\/script>')</script>
<script src="js/lib/modernizr.custom.11953.js"></script>
<script type="text/javascript">
	Modernizr.load([
		{
			test: Modernizr.mq('only all'),
			nope: 'js/lib/respond.min.js'
		}
	]);
</script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/jquery-dateFormat.min.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/models/book.js"></script>
<script src="js/collections/library.js"></script>
<script src="js/views/book.js"></script>
<script src="js/views/library.js"></script>
<script src="js/app.js"></script>
</body>
</html>
